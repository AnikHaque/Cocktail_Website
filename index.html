<html lang="en">

        <title>Cocktail-DB</title>

                                </a>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                        aria-expanded="false" aria-label="Toggle navigation">
                                        <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
                                                <li class="nav-item">
                                                        <a class="nav-link active" aria-current="page" href="#">
                                                                <h6 onclick="reload()" class="menu-item">Home</h6>
                                                        </a>
                                                </li>
                                                <li class="nav-item">

                                                        <a class="nav-link active" aria-current="page" href="#">

                                                </li>
                                                <li class="nav-item">

                                                        </a>
                                                </li>
                                        </ul>

                        </div>

                <!-- Search Section -->
                <div class="container mt-4 pb-3 border-bottom">
                        <div id="search-section" class="input-group container mx-auto">

                                <input id="search-field" type="text"
                                        class="form-control rounded-pill border border-dark"
                                        placeholder="Search Your Cocktail">
                                <button class="btn btn-danger rounded-pill border border-danger" type="button"
                                        id="search-btn">Search</button>
                        </div>
                </div>
        </section>

        <section id="main" class="main-section">

                <section id="single-drink" class="pt-1">

                </section>

                <!-- Drinks Section -->
                <section class="container pt-5">
                        <div id="error-msg">

                        </div>
                        <!-- Spinner Section -->
                        <div id="spinner" class="spin mx-auto pt-5">
                                <img class="h-100 w-100"
                                        src="https://res.cloudinary.com/itjewelers-llc/image/upload/v1575105193/marla/HomePage/loader.gif"
                                        alt="">

                        <div id="drinks-container" class="row row-cols-1 row-cols-md-3 g-4 container pb-5">

                </section>
